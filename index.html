<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Agora</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Clima Agora</h1>
      <div class="search-header">
        <input
          type="text"
          id="search-input"
          placeholder="Digite sua cidade"
          required
        />
        <button type="submit" id="search-button">Buscar</button>
      </div>
    </header>
    <main>
      <section id="modal-descricao">
        <h2>Florianópolis</h2>
        <img src="./assets/img/sol.png" alt="" style="width: 100px" />
        <div class="descricao">
          <h2>25°C</h2>
          <h3>Céu limpo</h3>
        </div>
        <button id="favoritar"><i class="bi bi-plus-circle"></i></button>
      </section>
      <section id="favoritos"><h2>Favoritos</h2></section>
    </main>
  </body>
</html>
